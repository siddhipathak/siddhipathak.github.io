<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        html, body {
        height: 100%;
        margin: 0;
        display: grid;
        place-items: center;
        background-color: #ffe6e6;
        font-family: 'Arial', sans-serif;
    }

    .container {
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
    }

    .gif {
        display: block;
        margin: 0 auto;
        transform: scale(0.8);
        margin-bottom: 10px;
    }

    .message {
        font-size: 24px;
        color: #d63384;
        margin: 20px;
    }

    .heart-button {
        background-color: #ff4d6d;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 50px;
        cursor: pointer;
        transition: 0.3s;
        margin: 10px;
    }

    .heart-button:hover {
        background-color: #9e2260;
        transform: scale(1.1);
    }

    .hidden {
        display: none;
    }

    .custom-alert {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-size: 18px;
        color: #d63384;
        display: none;
        width: 80%;
        max-width: 300px;
    }

    .custom-alert img {
        width: 50px;
        margin-bottom: 1px;
    }

    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: red;
        border-radius: 50% 50% 0 50%;
        transform: rotate(-45deg);
        animation: heartFall 2s linear;
    }

    @keyframes heartFall {
        from {
            top: 0px;
        }
        to {
            top: 100vh;
        }
    }

    .faded {
        opacity: 0.5;
    }

    @media only screen and (max-width: 640px) {
        .container {
            width: 90%;
            padding: 10px;
            box-sizing: border-box;
        }

        .gif {
            max-width: 100%;
            height: auto;
            transform: scale(0.5);
        }

        .message {
            font-size: 18px;
        }

        .heart-button {
            padding: 10px 20px;
            font-size: 16px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif">
            <img src="milk-and-mocha.gif" width="100%" height="auto">
        </div>
        <p class="message">Will you be my beginning, my middle, my end?</p>
        <button class="heart-button" id="yes-button" onclick="showLove()">Yes! üíñ</button>
        <button class="heart-button" id="no-button" onclick="changeNoToYes()">No üíî</button>
        <p id="response" class="hidden"><b>Yay! I love you! ‚ù§Ô∏è</b></p>
    </div>

    <div id="customAlert" class="custom-alert">
        <img src="death.png" alt="Alert Icon">
        <p>You never had that option! üòÜ</p>
        <button class="heart-button" onclick="closeAlert()">Okay</button>
    </div>


    <script>
        function showLove() {
            document.getElementById("response").classList.remove("hidden");
            createHearts(25);
        }

        function createHearts(numHearts) {
            for (let i = 0; i < numHearts; i++) {
            setTimeout(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            if (Math.random() < 0.5) {
                heart.classList.add('faded');
            }
            const left = Math.random() * (window.innerWidth - 20);
            heart.style.left = `${left}px`;
            heart.style.top = `${Math.random() * (window.innerHeight - 20)}px`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }, i * 20);
    }
        }
        
        function changeNoToYes() {
            document.getElementById("customAlert").style.display = "block";
            document.getElementById("no-button").innerText = "Yes! üíñ";
            document.getElementById("no-button").setAttribute("onclick", "showLove()");
        }
        function closeAlert() {
            document.getElementById("customAlert").style.display = "none";
        }
    </script>
</body>
</html>
