<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <div class="gif">
            <img src="milk-and-mocha.gif" width="100%" height="auto">
        </div>
        <p class="message">Will you be my beginning, my middle, my end?</p>
        <button class="heart-button" id="yes-button" onclick="showLove()">Yes! 💖</button>
        <button class="heart-button" id="no-button" onclick="changeNoToYes()">No 💔</button>
        <p id="response" class="hidden"><b>Yay! I love you! HeHe❤️</b></p>
    </div>

    <div id="customAlert" class="custom-alert">
        <img src="death.png" alt="Alert Icon">
        <p>You never had that option! 😆</p>
        <button class="heart-button" onclick="closeAlert()">Okay</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
